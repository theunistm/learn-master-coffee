<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee-masters</title>
</head>
<body>
   <nav class="main-nav">
        <h1 class="brand">
            <img
                src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
                alt="coffee masters logo"
                class="logo-asset"
            />
            Coffee Masters
        </h1>
   </nav> 

   <div class="checkout-details">
    <section class="items-section">
        <h2 class="card-title">ITEMS</h2>

            <li class="item">
                <div class="item-amount">1x</div>
                <div class="item-name">Cappucino</div>
                <div class="item-cost">N$40.00</div>
                <ul class="item-varient-list">
                    <div class="item-varient">Light Foam</div>
                </ul>
            </li>
            <li class="item">
                <div class="item-amount">1x</div>
                <div class="item-name">Cappucino</div>
                <div class="item-cost">N$56.00</div>
                <ul class="item-varient-list">
                    <div class="item-varient">Almond Milk</div>
                    <div class="item-varient">Double Espresso Shot</div>
                </ul>
            </li>
            <li class="item">
                <div class="item-amount">1x</div>
                <div class="item-name">Croissant</div>
                <div class="item-cost">N$36.00</div>
                <ul class="item-varient-list">
                    <div class="item-varient">Light Butter</div>
                </ul>
            </li>
        </ul>
    </section>
    <section>
        <h2 class="card-title">NAME</h2>
    </section>
